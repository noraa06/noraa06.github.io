<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binair naar Decimaal Converter</title>
</head>
<body>
    <header>
        <h1>Binair naar Decimaal Converter</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href= Homepage</a></li>
        </ul>
    </nav>

    <section>
        <h2>Converteer een binair getal naar decimaal</h2>
        <form id="binaryForm">
            <label for="binaryInput">Voer een binair getal in:</label>
            <input type="text" id="binaryInput" name="binaryInput" required>
            <button type="button" onclick="convertBinaryToDecimal()">Converteer</button>
        </form>
        <p id="decimalResult"></p>
    </section>

    <script>
        function convertBinaryToDecimal() {
            const binaryInput = document.getElementById('binaryInput').value;
            const decimalResult = document.getElementById('decimalResult');

            // Controleer of de invoer een geldig binair getal is
            if (/^[01]+$/.test(binaryInput)) {
                const decimalValue = parseInt(binaryInput, 2);
                decimalResult.textContent = `Het decimale equivalent is: ${decimalValue}`;
            } else {
                decimalResult.textContent = 'Ongeldige invoer. Voer een geldig binair getal in.';
            }
        }
    </script>

    <footer>
        <p>&copy; 2023 Mijn Binaire Website</p>
    </footer>
</body>
</html>
